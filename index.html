<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Senha</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <h2>Verificador de Força de Senha</h2>
    <p>Insira sua senha para verificar sua força:</p>
    <div class="password-container"><input type="password" id="passwordInput" placeholder="Digite sua senha">
        <i class="bi bi-eye-fill" id="btn-pass" onclick= "showPass()" ></i>
    </div>
    <div class="password-strength-bar"> 
        <div id="password-strength-indicator" class="strength-indicator"></div>
    </div>
    <p id="password-strength-text">Senha Fraca</p>
    <p id="tip">Sua senha precisa conter letras maiúsculas, minúculas, números e caracteres especiais.</p>
   
</div>

</body>
</html>
